<ul class="media-list">
    {% for comment in comments %}
        <li class=" media" >
            <div class="pull-left" href="#">
                <a href="{{ url_for('main._user',user_id=comment.author.id) }}">
                    <img rel="popover" title="{{  comment.author.username }}" data-content="Just test"
                     class="img-rounded profile-thumbnail" src="{{ comment.author.gravatar(size=40) }}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a class="text-info" href="{{ url_for('main._user',user_id=comment.author.id) }}">
                        {{ comment.author.username }}
                    </a>
                </h4>
                <div class="pull-right"><cite>{{ moment(comment.timestamp).fromNow() }}</cite></div>
                <p>
                {{ comment.body }}
                </p>
            </div>
            {% if moderate %}
            <div class="pull-right">

                    <a href="{{ url_for('main.delete_comment',comment_id=comment.id) }}">
                        <span class="label label-danger">删除</span>
                    </a>
            </div>
            {% endif %}
        </li>
    {% endfor %}
</ul>
