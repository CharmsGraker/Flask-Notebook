{% extends "auth_templates.html" %}
{% block title %}Notebook|首页{% endblock %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block auth_header %}
    <div class="auth_header">
        <h1>您好！初来乍到？</h1>
    </div>
{% endblock %}
{% block auth_module %}
    <div class="form">
        <fieldset>
            <div class="row">
                <div class="col-lg-12">
                    <p>在这里分享属于你的原创笔记。</p>
                    <a class="btn btn-link" href="{{ url_for('main.about_us') }}" style="padding: 0">关于我</a>
                </div>
            </div>

{#                    <div class="control">#}   
            <div class="pull-right col-lg-6 form-group">
                <div class="row">
                    <div class="col-lg-12">
                    <a class="btn btn-primary col-lg-5" href="{{ url_for('auth.login') }}" type="submit">登录 </a>
                    <a class="btn btn-warning col-lg-offset-1 col-lg-5" href="{{ url_for('auth.register') }}" type="submit">注册</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
{#     {{ wtf.quick_form(form) }}#}
{% endblock %}
