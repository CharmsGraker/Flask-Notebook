<div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            {% block flash_message %}
                {% for message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{ message[0] }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message[1] }}
                    </div>
                {% endfor %}
            {% endblock %}
        </div>
</div>
