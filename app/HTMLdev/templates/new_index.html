<html>

        <title>Login in</title>
        <link rel="stylesheet" href="static/css/navig.css">
    </head>
<body>
    <div class="center">
        <h1>登录</h1>
        <form action="" method="post" id="form">

                <input class="input-box" type="text" name="" value="" required>
                <span></span>
                <label>用户名</label>
            </div>
            <div class="txt_field">
                <input class="input-box" type="password" required>
                <span></span>
                <label>密码</label>

            <div class="pass">忘记密码？</div>
            <input type="submit" value="登录">
            <div class="signup_link">
                没有账号？<a href="{{ url_for('auth.register') }}">注册</a>
            </div>
        </form>
    </div>

</body>
</html>
