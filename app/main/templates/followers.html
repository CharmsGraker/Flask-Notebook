{% extends "layout.html"%}
{% block content %}
<div class="page-header text-center">
    <h1>{{ title }}</h1>
</div>
<div class="row">
    <div class="col-lg-2 col-lg-offset-4">
        <a class="btn btn-default" href="{{ url_for('main._user',user_id=user.id) }}">返回</a>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <table class="table table-striped table-bordered">
            {% if follows %}
            <td><i class="glyphicon glyphicon-user"></i> 用户名</td><td><i class="glyphicon glyphicon-time"></i> 关注时间</td>
            {% for follow in follows %}
            <tr>
                <td> <a href="{{ url_for('main._user',user_id=follow.user.id) }}">{{ follow.user.username }}</a></td>
                <td>{{ follow.timestamp }}</td>
            </tr>
            {% endfor %}
            {% else %}
                <h1>你暂无关注</h1>
            {% endif %}
        </table>
    </div>
</div>
{% endblock %}
